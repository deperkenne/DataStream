      branches:
        - main
    pull_request:
      branches:
        - main
    workflow_dispatch:

 jobs:
    sshconnection:
           runs-on: ubuntu-24.04 
           steps:
               - name: Check out code
                 uses: actions/checkout@v2
                  
               - name: show route table
                 run:  ip route show    
               - name: SSH into remote server
                 uses: appleboy/ssh-action@v0.1.8         
                 with:
                   host: ${{secrets.HOST}}          
                   username: ${{secrets.USERNAME}}          
                   port: ${{secrets.PORT}}   
                   password: ${{secrets.PASSWORD}}   
              

             
                           
           
           
         
            
     
    
 
           
              

            

        
